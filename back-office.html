<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="bg-dark">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-light" href="./homepage.html"
            >Animal Shop</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="./homepage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="./back-office.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <body>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h1 class="display-4 mt-5 mb-4 text-primary d-inline-block">
              Backoffice
            </h1>
            <h5 id="subtitle" class="d-inline-block text-muted"></h5>

            <form id="form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome Animale</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Inserisci il nome dell'animale che vuoi vendere"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea
                  id="description"
                  class="form-control"
                  placeholder="Inserisci la descrizione"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="10â‚¬"
                />
              </div>
              <div class="mb-3">
                <label for="url" class="form-label">Link URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="url"
                  placeholder="https://example.com"
                />
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn px-4">Salva</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./back-office.js"></script>
  </body>
</html>
